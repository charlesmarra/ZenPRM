<div id="BrandBar">
    <img src="assets/img/template/logo.png" height="60" alt="ZenPRM">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4">

            <form ng-submit="forgotPassword()" name="changePasswordForm">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h2>Forgot Password</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <p class="text-center">Submit your email address below and we will email you instructions on how to reset your password.
                            </p>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="E-mail" ng-model="forgotPasswordEmail">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <a ui-sref="login">Return to Login</a>
                        <button class="btn btn-primary" type="submit" ng-disabled="changePasswordForm.$invalid == true">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
