<div class="form-inline heading-form heading-form-sm">
    <label for="SelectResource">Add Resource:</label>
    <div class="input-group input-group-sm loader">
        <input type="text" required="" ng-model="newHierarchy.DisplayName" placeholder="Search by Name or NPI" typeahead="Provider as Provider.DisplayName for Provider in getResources($viewValue)" typeahead-no-results="noResults" typeahead-min-length="0" typeahead-wait-ms="600" class="form-control" typeahead-template-url="providerTemplate.html" typeahead-on-select="setResource($item)" 
        id="SelectResource">
        <div class="loading-sm" ng-show="loadingResources">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="input-group-btn btn-group" dropdown>
            <button ng-disabled="!resourceSet" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" dropdown-toggle>
                <i class="fa fa-bars"></i> Add As <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a ng-click="addEntityHierarchy(type.Ident)" ng-repeat="type in HierarchyType"><i class="fa fa-plus"></i> {{type.Name1}}</a></li>
            </ul>
        </div>
    </div>
    <script type="text/ng-template" id="providerTemplate.html">
        <a>
            <span bind-html-unsafe="match.label"></span>
        </a>
    </script>
</div>
